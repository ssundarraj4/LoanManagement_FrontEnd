<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>



            <a mat-list-item routerLink="home">Home</a>
            <a mat-list-item routerLink="loanSearch">Loan Search</a>
            <a mat-list-item routerLink="loanRequest">Loan Request</a>
            <a mat-list-item routerLink="profile">Profile</a>
            <a mat-list-item routerLink="about">About Us</a>
            <a mat-list-item routerLink="register">Register</a>
            <a mat-list-item *ngIf=status1 color='accent' routerLink="signin">Sign in</a>
            <a mat-list-item (click)="onLogout()" *ngIf=status color='accent' routerLink="signout">Sign Out</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>Loan-Management</span>
        </mat-toolbar>
        <ng-content></ng-content>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
